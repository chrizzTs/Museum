<div class="row-fluid">
                    <div class="span12">
                        
                        <!-- BEGIN PAGE TITLE-->
                        <h3 class="page-title">
                            Sales
                            <small> Latest Sales </small>
                        </h3>
                
                        <!-- END PAGE TITLE-->
                    </div>
                </div>
					<div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN RECENT ORDERS PORTLET-->
                            <div class="widget">
                                <div class="widget-title">
                                    <h4><i class="fa fa-book"></i> New Orders</h4>
                                </div>
                                <div class="widget-body">
                                    <table class="table table-striped table-bordered table-advance table-hover">
                                        <thead>
                                        <tr>
                                            <th><span class="hidden-phone"># Order-ID</span></th>
                                            <th><i class="fa fa-plane"></i> <span class="hidden-phone "> Airline</span></th>
                                            <th><i class="fa fa-check-circle"> </i><span class="hidden-phone"> Fixed Amount</span></th>
                                            <th><i class="fa fa-question-circle"> </i><span class="hidden-phone"> Optional Amount</span></th>
                                            <th><i class="fa fa-clock-o"> </i><span class="hidden-phone"> Due</span></th>
                                            <th><i class="fa fa-bolt"> </i><span class="hidden-phone"> Action</span></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="orders in recentOrders">
                                            <td class="highlight">
                                                <a>{{orders.orderId}}</a>
                                            </td>
                                            <td>{{orders.clientName}}</td>
                                            <td>{{orders.fixedQuantity}}</td>
                                            <td>{{orders.optionalQuantity}}</td>
                                            <td>{{orders.quartalValidTo}}</td>
                                            <td>
                                            	<button ng-click="orderAction(orders.orderId,'accept', $index)" class="btn btn-success"><i class="fa fa-check icon-white"></i> Accept</button>
                                            	<button ng-click="orderAction(orders.orderId, 'decline', $index)" class="btn btn-danger"><i class="fa fa-times icon-white"></i> Decline</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END RECENT ORDERS PORTLET-->
                        </div>

					</div>
